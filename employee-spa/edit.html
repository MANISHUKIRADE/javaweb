<div>
    <form class="form-horizontal" name="employeeData" novalidate>

        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="Employee.name" id="name" name="ename"
                    ng-required="true" placeholder="Enter Name">

                <span style="color:red" ng-show=" employeeData.ename.$invalid && employeeData.ename.$touched">
                    <span ng-show="employeeData.ename.$error.required">Employee name is required.</span>
                </span>

            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="date">Date:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="date" ng-model="Employee.date" name="date"
                    placeholder="DD/MM/YYYY" required>
                <span style="color:red" ng-show="employeeData.date.$touched && employeeData.date.$error.required">
                    Date is required.</span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="age">Age</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" ng-model="Employee.age" id="age" name="age"
                    placeholder="Enter age" required>
                <span style="color:red" ng-show="employeeData.age.$touched && employeeData.age.$error.required">
                    Age is required.</span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="role">Role:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="Employee.role" id="role" name="role"
                    placeholder="Enter Role" required>
                <span style="color:red" ng-show="employeeData.role.$touched && employeeData.role.$error.required">
                    Role is required.</span>
            </div>
        </div>
    </form>
    <button class="btn btn-alert-warning " 
        ng-disabled=" employeeData.ename.$invalid || employeeData.date.$invalid|| employeeData.age.$invalid ||  employeeData.role.$invalid"
        ng-click="editData()">Done</button>
</div>
