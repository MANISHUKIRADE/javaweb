<section>
    
    <div class="form-group">
        <label for="inputname" class="col-sm-2 control-label">name:</label>
        <div class="col-sm-10">
            <input type="tel" ng-model="name" name="name" id="input" class="form-c ng-model="name"ontrol" value="" required="required" title="">
        </div>
    </div> 
    
    <div class="form-group">
        <label for="inputDesignation" class="col-sm-2 control-label">Designation:</label>
        <div class="col-sm-2">
            <select name="Designation" ng-model="designation" id="inputDesignation" class="form-control" required="required">
                <option value="Developer">Developer</option>
                <option value="Manager">Manager</option>
                <option value="Accountant">Accontata</option>
            </select>
        </div>
    </div>
    
    <div class="form-group">
        <label for="inputsalary" class="col-sm-2 control-label">salary:</label>
        <div class="col-sm-10">
            <input ng-model="salary" type="number" name="salary" id="inputsalary" class="form-control" value="min="{6" min="{6"} max="" step="" required="required" title="">
        </div>
    </div>
    
    <div class="form-group">
        <label for="inputage" class="col-sm-2 control-label">age:</label>
        <div class="col-sm-10">
            <input type="number" name="age" id="inputage"ng-model="age"  class="form-control" value="min="{6" min="{6"} max="" step="" required="required" title="">
        </div>
    </div>
    
    <div class="form-group">
        <label for="inputdate" class="col-sm-2 control-label">date:</label>
        <div class="col-sm-10">
            <input type="date" ng-model="date" name="date" id="inputdate" class="form-control" value="" required="required" title="">
        </div>
    </div>
    
    <button class=" btn btn-success btn-block" ng-click="addEmployee()">Add Employee</button>
    
</section>
